<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .bitcoin-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #f7931a;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 72px;
        }
    </style>
</head>
<body>
    <div>
        <div class="bitcoin-icon">
            <i class="fa fa-btc"></i>
        </div>
    </div>
</body>
</html>
